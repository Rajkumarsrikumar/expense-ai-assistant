<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Copy Schema for Supabase</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; }
    h1 { font-size: 1.25rem; }
    p { color: #666; margin-bottom: 1rem; }
    textarea { width: 100%; height: 400px; font-family: monospace; font-size: 12px; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #2563eb; color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 6px; cursor: pointer; font-size: 1rem; margin-top: 0.5rem; }
    button:hover { background: #1d4ed8; }
    .success { color: green; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Copy this SQL – do NOT paste the URL</h1>
  <p>1. Click the button below to copy. 2. Open Supabase → SQL Editor → New query. 3. Paste (Ctrl+V). 4. Click Run.</p>
  <textarea id="sql" readonly></textarea>
  <button onclick="copy()">Copy to clipboard</button>
  <div id="msg" class="success"></div>
  <script>
    fetch('/schema.sql')
      .then(r => r.text())
      .then(t => { document.getElementById('sql').value = t; })
      .catch(() => { document.getElementById('sql').value = 'Open supabase/schema.sql in your project and copy its contents.'; });
    function copy() {
      navigator.clipboard.writeText(document.getElementById('sql').value);
      document.getElementById('msg').textContent = 'Copied! Now paste in Supabase SQL Editor and click Run.';
    }
  </script>
</body>
</html>
